name: PlatformIO Build

on:
  push:
    branches: [ dev, prod ]
  pull_request:
    branches: [ dev, prod ]

jobs:
  build:
    runs-on: ubuntu-latest    
    strategy:
      matrix:
        environment: [esp32dev, esp32dev_nosecrets]
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Cache PlatformIO
      uses: actions/cache@v3
      with:
        path: |
          ~/.platformio
          ~/.cache/pip
        key: ${{ runner.os }}-platformio-${{ hashFiles('**/platformio.ini') }}

    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install platformio

    - name: Create dummy secrets
      working-directory: source
      run: |
        mkdir -p secrets
        echo "dummy" > secrets/privateclaim.pem
        echo "dummy" > secrets/certclaim.pem
        echo "dummy" > secrets/ca.pem
        echo "dummy" > secrets/encryptionkey.txt
        echo "dummy" > secrets/endpoint.txt
        echo "dummy" > secrets/rulemeter.txt

    - name: Build firmware (${{ matrix.environment }})
      working-directory: source
      run: |
        echo "🏗️ Building firmware for ${{ matrix.environment }}..."
        pio run -e ${{ matrix.environment }}
        echo "✅ Build completed for ${{ matrix.environment }}!"

    - name: Upload nosecrets firmware (for testing)
      if: matrix.environment == 'esp32dev_nosecrets'
      uses: actions/upload-artifact@v3
      with:
        name: firmware-nosecrets
        path: source/.pio/build/esp32dev_nosecrets/firmware.bin
        retention-days: 7

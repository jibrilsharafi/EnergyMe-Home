[env:esp32dev]
platform = https://github.com/pioarduino/platform-espressif32/releases/download/stable/platform-espressif32.zip ; Official Platformio does not support Arduino 3.X yet due some issue, thus we rely on pioarduino
board = esp32-s3-devkitc-1 ; Do not try anything else. It won't work and you will waste time
framework = arduino
; check_tool = cppcheck, clangtidy ; I don't know exactly what these do, but they seem to be useful for static analysis
build_flags =
	; Compilation optimizations
	; -g3 
	; -ggdb
    ; -O0
	; Application flags
	-DHAS_SECRETS
	-DADVANCED_LOGGER_DISABLE_VERBOSE
	-DENV_DEV ; Or ENV_PROD
	; Include PSRAM
	-DBOARD_HAS_PSRAM
	; Debug flafs
    -DCORE_DEBUG_LEVEL=4
    -DDEBUG_ESP_PORT=Serial
    -DDEBUG_ESP_CORE
	; Really don't know
	; -fstack-usage
; build_src_flags = ; Applies only to the current project, not the libraries
;     -Wall
;     -Wextra
;     -Wformat
;     -Wformat-security
;     -Wconversion
; The only way to use the 2MB PSRAM of the ESP32-S3-N16R2 was using the following configs and using esp32-s3-devkitc-1
board_build.arduino.memory_type = qio_qspi
board_build.psram_type = qio
; Real flash size
board_build.flash_mode = qio
board_upload.flash_size = 16MB
board_upload.maximum_size = 16777216
board_build.partitions = partitions.csv
monitor_filters = esp32_exception_decoder, log2file ; Useful for decoding the crash data when using the serial monitor and for better readability (colors is custom)
lib_compat_mode = strict ; Requested by ESPAsyncWebServer
lib_ldf_mode = chain ; Requested by ESPAsyncWebServer
lib_deps = 
	jijio/AdvancedLogger@^2.0.0
	knolleary/PubSubClient@^2.8
	https://github.com/tzapu/WiFiManager.git@^2.0.17 ; TODO: change with tzapu/WiFiManager@^2.0.17
  	esp32async/AsyncTCP@^3.4.5
	esp32async/ESPAsyncWebServer@^3.7.10
	bblanchon/ArduinoJson@^7.2.0 ; This guy is the best :)
	bblanchon/StreamUtils@^1.9.0
	miq19/eModbus@^1.7.2
  	tobozo/ESP32-targz@^1.2.9
board_build.embed_txtfiles =
	; CSS
	css/button.css
	css/styles.css
	css/section.css
	css/typography.css
	; JavaScript
	js/api-client.js
	; HTML
	html/ade7953-tester.html
	html/calibration.html
	html/channel.html
	html/configuration.html
	html/index.html
	html/info.html
	html/log.html
	html/swagger.html
	html/update.html
	; Resources
	resources/favicon.svg
	resources/swagger.yaml
	; Secrets
    secrets/privateclaim.pem
    secrets/certclaim.pem
    secrets/ca.pem
	secrets/encryptionkey.txt
	secrets/endpoint.txt
	secrets/rulemeter.txt
monitor_speed = 115200



<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="/css/button.css">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="stylesheet" type="text/css" href="/css/section.css">
    <link rel="stylesheet" type="text/css" href="/css/typography.css">

    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <title>Log</title>
    <style>
        .log-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .log-table th, .log-table td {
            padding: 6px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .log-table th {
            background-color: #f2f2f2;
        }

        .log-table tr:hover {
            background-color: #f5f5f5;
        }

        .search-input {
            width: 100%;
            padding: 6px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .download-button {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="buttonNavigation-container">
        <a class="buttonNavigation" type="inner" href="/configuration">Configuration</a>
    </div>

    <div class="section-box-wide">
        <h2>Log</h2>
        <input type="text" class="search-input" placeholder="Search log..." onkeyup="filterLogs()">
        <br><br>
        <table class="log-table">
            <thead>
                <tr>
                    <th>Row</th>
                    <th>Timestamp</th>
                    <th>Time Elapsed</th>
                    <th>Level</th>
                    <th>Core</th>
                    <th>Module</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody id="log-body">
                <!-- Log entries will be dynamically inserted here -->
            </tbody>
        </table>
        <button class="download-button" onclick="downloadLogAsCSV()">Download Log as CSV</button>
    </div>

    <script>
        // Fetch the log data from the server and populate the table
        fetch('/log-raw')
            .then(response => response.text())
            .then(data => {
                const log = data.split('\n').map((line, index) => {
                    const [timestamp, elapsedTime, level, core, module, ...messageParts] = line.replaceAll('[','').replaceAll('\r', '').split(']');
                    const message = messageParts.join(',');
                    return { row: index + 1, timestamp, elapsedTime, level, core, module, message };
                }).reverse();
                // Remove the first and last element if it is a null string
                if (log[0].message === '') {
                    log.shift();
                }
                if (log[log.length - 1].message === '') {
                    log.pop();
                }
                const logBody = document.getElementById('log-body');
                log.forEach(log => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${log.row}</td>
                        <td>${log.timestamp}</td>
                        <td>${log.elapsedTime}</td>
                        <td>${log.level}</td>
                        <td>${log.core}</td>
                        <td>${log.module}</td>
                        <td>${log.message}</td>
                    `;
                    logBody.appendChild(row);
                });
            });

        // Filter the log based on the search input
        function filterLogs() {
            const searchInput = document.querySelector('.search-input');
            const filter = searchInput.value.toUpperCase();
            const rows = document.querySelectorAll('.log-table tr:not(:first-child)');

            rows.forEach(row => {
                const cells = row.getElementsByTagName('td');
                let found = false;
                for (let i = 0; i < cells.length; i++) {
                    if (cells[i].textContent.toUpperCase().indexOf(filter) > -1) {
                        found = true;
                        break;
                    }
                }
                row.style.display = found ? '' : 'none';
            });
        }

        // Download the log as a CSV file
        function downloadLogAsCSV() {
            const table = document.querySelector('.log-table');
            const rows = Array.from(table.rows);
            const csvData = rows.map(row => row.cells.map(cell => cell.textContent.trim())).join('\n');

            const downloadLink = document.createElement('a');
            downloadLink.setAttribute('href', 'data:text/csv;charset=utf-8,' + encodeURIComponent(csvData));
            downloadLink.setAttribute('download', 'log.csv');
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
        }
    </script>
</body>
</html>

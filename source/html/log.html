<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="/css/button.css">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="stylesheet" type="text/css" href="/css/section.css">
    <link rel="stylesheet" type="text/css" href="/css/typography.css">

    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <title>Log</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .log-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .log-table th, .log-table td {
            padding: 6px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .log-table th {
            background-color: #f2f2f2;
        }

        .log-table tr:hover {
            background-color: #f5f5f5;
        }

        .search-input {
            width: 100%;
            padding: 6px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="buttonNavigation-container">
        <a class="buttonNavigation" type="inner" href="/configuration">Configuration</a>
    </div>

    <div class="section-box-wide">
        <div style="position: relative;">
            <h2>Log</h2>
                <button id="download-csv" class="tooltip" style="position: absolute; top: 2px; right: 2px;">
                <i class="fas fa-download"></i>
                <span class="tooltiptext">Download as CSV</span>
            </button>
            <input type="text" class="search-input" placeholder="Search log..." onkeyup="filterLogs()">
            <br><br>
            <table class="log-table">
                <thead>
                    <tr>
                        <th>Row</th>
                        <th>Timestamp</th>
                        <th>Time Elapsed</th>
                        <th>Level</th>
                        <th>Core</th>
                        <th>Module</th>
                        <th>Message</th>
                    </tr>
                </thead>
                <tbody id="log-body">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        fetch('/log-raw')
            .then(response => response.text())
            .then(data => {
                const log = data.split('\n').map((line, index) => {
                    const [timestamp, elapsedTime, level, core, module, ...messageParts] = line.replaceAll('[','').replaceAll('\r', '').split(']');
                    const message = messageParts.join(',');
                    return { row: index + 1, timestamp, elapsedTime, level, core, module, message };
                }).reverse();

                // The first and last log entries may be empty. Remove them if they are.
                if (log[0].message === '') {
                    log.shift();
                }
                if (log[log.length - 1].message === '') {
                    log.pop();
                }

                const logBody = document.getElementById('log-body');
                log.forEach(log => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${log.row}</td>
                        <td>${log.timestamp}</td>
                        <td>${log.elapsedTime}</td>
                        <td>${log.level}</td>
                        <td>${log.core}</td>
                        <td>${log.module}</td>
                        <td>${log.message}</td>
                    `;
                    logBody.appendChild(row);
                });
            });

        // Filter the log based on the search input
        function filterLogs() {
            const searchInput = document.querySelector('.search-input');
            const filter = searchInput.value.toUpperCase();
            const rows = document.querySelectorAll('.log-table tr:not(:first-child)');

            rows.forEach(row => {
                const cells = row.getElementsByTagName('td');
                let found = false;
                for (let i = 0; i < cells.length; i++) {
                    if (cells[i].textContent.toUpperCase().indexOf(filter) > -1) {
                        found = true;
                        break;
                    }
                }
                row.style.display = found ? '' : 'none';
            });
        }

        document.getElementById('download-csv').addEventListener('click', function () {
            var csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "Row,Timestamp,Time Elapsed,Level,Core,Module,Message\n";
        
            const rows = document.querySelectorAll('.log-table tr:not(:first-child)');
            rows.forEach(function (row) {
                var rowData = [];
                row.querySelectorAll('td').forEach(function (cell) {
                    rowData.push(cell.textContent.trim());
                });
                csvContent += rowData.join(",") + "\n";
            });
        
            var encodedUri = encodeURI(csvContent);
            var link = document.createElement("a");
            var now = new Date();
            var timestamp = now.toISOString().replace(/[:.-]/g, "_"); // Format timestamp
            var filename = "log_" + timestamp + ".csv";
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", filename);
            document.body.appendChild(link); // Required for FF
        
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>
</html>

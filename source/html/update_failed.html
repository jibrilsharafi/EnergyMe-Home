<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="/css/button.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/section.css">
    <link rel="stylesheet" type="text/css" href="/css/typography.css">

    <link rel="icon" type="image/png" href="/images/favicon.png">

    <title>Update failed</title>
</head>

<body>
    <div class="section-box">
        <h2 style="color: #F44336;">Upload failed!</h2>
        <p>Please try again. Explore the logs for more information.</p>
        <p class="light-grey-box">You will be redirected automatically to the homepage.</p>
        
        <script>
            function checkOnline() {
                var xhr = new XMLHttpRequest();
                xhr.open("GET", "/rest/is-alive", true);
                xhr.onreadystatechange = function() {
                    if (xhr.readyState == 4) {
                        if (xhr.status == 200) {
                            window.location.href = "/";
                        }
                    }
                }
                xhr.send();
            }
            setInterval(checkOnline, 1000);
        </script>
</body>

</html>

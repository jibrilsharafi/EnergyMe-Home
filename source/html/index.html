<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="/css/button.css">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="stylesheet" type="text/css" href="/css/section.css">
    <link rel="stylesheet" type="text/css" href="/css/typography.css">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">

    <script src="/js/api-client.js"></script>

    <title>EnergyMe</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .header {
            font-size: 96px;
            margin-bottom: 10px;
            text-align: center;
        }

        .subheader {
            font-size: 32px;
            margin-bottom: 20px;
            text-align: center;
            color: #808080;
        }

        .voltage-box {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
            margin-top: 5px;
        }

        .channels-box {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .channel-box {
            width: 18%;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            padding: 10px;
            text-align: center;
        }

        .channel-label {
            font-size: 24px;
            margin-bottom: 5px;
            font-weight: bold;
        }        .channel-value {
            font-style: italic;
            color: #808080;
        }
        
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 0 10px;
        }
        
        .chart-header h3 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        
        .date-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .nav-button {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }
        
        .nav-button:hover {
            background: #0056b3;
        }
        
        .nav-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        #date-picker {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .chart-header {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

<body>    <div class="header">EnergyMe</div>
    <div class="subheader">Home</div>
    
    <div class="buttonNavigation-container">
        <a class="buttonNavigation" type="inner" href="/info">üí° Info</a>
        <a class="buttonNavigation" type="inner" href="/configuration">‚öôÔ∏è Configuration</a>
        <a class="buttonNavigation" type="inner" href="/update">üöÄ Update</a>
        <a class="buttonNavigationExternal" type="inner" href="/swagger-ui" target="_blank">üìö API Docs</a>
    </div>

    <div class="section-box">
        <div id="voltage" class="voltage-box"></div>
        <div id="channels" class="channels-box"></div>
    </div>

    <div class="section-box">
        <div class="chart-header">
            <h3>Daily Energy Consumption</h3>
            <div class="date-selector">
                <input type="date" id="date-picker" />
                <button id="prev-day" class="nav-button">‚óÄ</button>
                <button id="next-day" class="nav-button">‚ñ∂</button>
            </div>
        </div>
        <div id="consumption-chart" style="position: relative;">
            <canvas id="consumption-chart-canvas"></canvas>
            <button id="download-csv" class="tooltip" style="position: absolute; top: 2px; right: 2px;">
                <i class="fas fa-download"></i>
                <span class="tooltiptext">Download as CSV</span>
            </button>
        </div>
    </div>

    <div class="section-box">
        <div class="chart-header">
            <h3>Daily Energy Distribution</h3>
        </div>
        <div id="pie-chart">
            <canvas id="pie-chart-canvas"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

<script>
    var colors = [
        'rgba(0,123,255,0.8)', 'rgba(255,0,0,0.8)', 'rgba(0,255,0,0.8)', 'rgba(255,255,0,0.8)', 'rgba(0,255,255,0.8)',
        'rgba(123,0,255,0.8)', 'rgba(255,0,123,0.8)', 'rgba(0,255,123,0.8)', 'rgba(255,255,123,0.8)', 'rgba(123,255,0,0.8)',
        'rgba(0,123,0,0.8)', 'rgba(123,0,0,0.8)', 'rgba(0,0,123,0.8)', 'rgba(123,123,123,0.8)', 'rgba(255,123,255,0.8)',
        'rgba(0,0,255,0.8)', 'rgba(255,0,255,0.8)', 'rgba(255,123,0,0.8)'
    ];

    var channelData = {};
    var meterData = {};
    var availableDates = [];
    var currentDate = null;
    var consumptionChart = null;
    var pieChart = null;

    // Initialize page
    async function initializePage() {
        try {
            // Get channel configuration and current meter data
            [channelData, meterData] = await Promise.all([
                energyApi.getChannelConfig(),
                energyApi.getMeterValues()
            ]);

            // Update real-time displays
            updateMeterData();

            // Get available energy files
            await loadAvailableDates();

            // Set up date picker with most recent date
            if (availableDates.length > 0) {
                currentDate = availableDates[availableDates.length - 1];
                document.getElementById('date-picker').value = currentDate;
                updateNavigationButtons();
                await loadAndDisplayCharts();
            } else {
                showNoDataMessage();
            }

            // Set up event listeners
            setupEventListeners();

        } catch (error) {
            console.error('Error initializing page:', error);
            showErrorMessage('Failed to load energy data');
        }
    }

    async function loadAvailableDates() {
        try {
            const fileList = await energyApi.getFileList();
            availableDates = Object.keys(fileList)
                .filter(filename => filename.startsWith('energy/') && filename.endsWith('.csv'))
                .map(filename => filename.replace('energy/', '').replace('.csv', ''))
                .sort();
        } catch (error) {
            console.error('Error loading available dates:', error);
            availableDates = [];
        }
    }

    function setupEventListeners() {
        // Date picker change
        document.getElementById('date-picker').addEventListener('change', async (e) => {
            currentDate = e.target.value;
            updateNavigationButtons();
            await loadAndDisplayCharts();
        });

        // Navigation buttons
        document.getElementById('prev-day').addEventListener('click', async () => {
            const currentIndex = availableDates.indexOf(currentDate);
            if (currentIndex > 0) {
                currentDate = availableDates[currentIndex - 1];
                document.getElementById('date-picker').value = currentDate;
                updateNavigationButtons();
                await loadAndDisplayCharts();
            }
        });

        document.getElementById('next-day').addEventListener('click', async () => {
            const currentIndex = availableDates.indexOf(currentDate);
            if (currentIndex < availableDates.length - 1) {
                currentDate = availableDates[currentIndex + 1];
                document.getElementById('date-picker').value = currentDate;
                updateNavigationButtons();
                await loadAndDisplayCharts();
            }
        });
    }

    function updateNavigationButtons() {
        const currentIndex = availableDates.indexOf(currentDate);
        document.getElementById('prev-day').disabled = currentIndex <= 0;
        document.getElementById('next-day').disabled = currentIndex >= availableDates.length - 1;
    }

    async function loadAndDisplayCharts() {
        if (!currentDate) return;

        try {
            showLoadingMessage();
            
            // Load energy data for the selected date
            const filename = `energy/${currentDate}.csv`;
            const csvData = await energyApi.getFileAsText(filename);
            
            // Parse CSV data
            const energyData = parseCsvEnergyData(csvData);
            
            // Calculate hourly consumption and total consumption
            const hourlyConsumption = calculateHourlyConsumption(energyData);
            const totalConsumption = calculateTotalConsumption(energyData);
            
            // Restore chart canvases before updating
            restoreChartCanvases();
            
            // Update charts
            updateConsumptionChart(hourlyConsumption);
            updatePieChart(totalConsumption);
            
            // Set up CSV download
            setupCsvDownload(hourlyConsumption);
            
        } catch (error) {
            console.error('Error loading charts for date:', currentDate, error);
            showErrorMessage(`Failed to load energy data for ${currentDate}`);
        }
    }

    function parseCsvEnergyData(csvText) {
        const lines = csvText.trim().split('\n');
        const data = [];
        
        // Skip header line
        for (let i = 1; i < lines.length; i++) {
            const [timestamp, channel, activeImported, activeExported] = lines[i].split(',');
            data.push({
                timestamp: timestamp,
                channel: parseInt(channel),
                activeImported: parseFloat(activeImported),
                activeExported: parseFloat(activeExported)
            });
        }
        
        return data;
    }

    function calculateHourlyConsumption(energyData) {
        const hourlyData = {};
        
        // Group data by hour and channel
        energyData.forEach(entry => {
            const hour = entry.timestamp.substring(11, 13); // Extract hour from ISO timestamp
            if (!hourlyData[hour]) {
                hourlyData[hour] = {};
            }
            hourlyData[hour][entry.channel] = entry.activeImported;
        });
        
        // Calculate consumption (difference from previous hour) for each channel
        const hours = Object.keys(hourlyData).sort();
        const consumption = {};
        
        for (let i = 0; i < hours.length; i++) {
            const hour = hours[i];
            const prevHour = i > 0 ? hours[i - 1] : null;
            
            consumption[hour] = {};
            
            Object.keys(hourlyData[hour]).forEach(channel => {
                const currentEnergy = hourlyData[hour][channel];
                const prevEnergy = prevHour ? (hourlyData[prevHour][channel] || 0) : 0;
                consumption[hour][channel] = Math.max(0, (currentEnergy - prevEnergy) / 1000); // Convert Wh to kWh
            });
        }
        
        // Add "Other" consumption (channel 0 minus sum of all other channels)
        Object.keys(consumption).forEach(hour => {
            const totalConsumption = consumption[hour][0] || 0;
            let trackedConsumption = 0;
            
            Object.keys(consumption[hour]).forEach(channel => {
                if (channel !== '0') {
                    trackedConsumption += consumption[hour][channel];
                }
            });
            
            consumption[hour]['Other'] = Math.max(0, totalConsumption - trackedConsumption);
            delete consumption[hour]['0']; // Remove total channel from display
        });
        
        return consumption;
    }

    function calculateTotalConsumption(energyData) {
        const latestData = {};
        const firstData = {};
        
        // Find first and last reading for each channel
        energyData.forEach(entry => {
            if (!firstData[entry.channel]) {
                firstData[entry.channel] = entry.activeImported;
            }
            latestData[entry.channel] = entry.activeImported;
        });
        
        // Calculate total consumption for the day
        const totalConsumption = {};
        Object.keys(latestData).forEach(channel => {
            const dailyConsumption = (latestData[channel] - (firstData[channel] || 0)) / 1000; // Convert to kWh
            if (dailyConsumption > 0) {
                totalConsumption[channel] = dailyConsumption;
            }
        });
        
        // Add "Other" consumption
        if (totalConsumption[0]) {
            const totalHouseConsumption = totalConsumption[0];
            let trackedConsumption = 0;
            
            Object.keys(totalConsumption).forEach(channel => {
                if (channel !== '0') {
                    trackedConsumption += totalConsumption[channel];
                }
            });
            
            totalConsumption['Other'] = Math.max(0, totalHouseConsumption - trackedConsumption);
            delete totalConsumption['0']; // Remove total channel
        }
        
        return totalConsumption;
    }

    function updateConsumptionChart(hourlyConsumption) {
        const hours = Object.keys(hourlyConsumption).sort();
        
        // Get all channels except 'Other' first, then add 'Other' at the end
        const allChannels = new Set();
        hours.forEach(hour => {
            Object.keys(hourlyConsumption[hour]).forEach(channel => {
                if (channel !== 'Other') allChannels.add(channel);
            });
        });
        const channels = [...allChannels].sort((a, b) => parseInt(a) - parseInt(b));
        if (hours.some(hour => hourlyConsumption[hour]['Other'])) {
            channels.push('Other');
        }
        
        // Create datasets
        const datasets = channels.map((channel, i) => {
            const label = channel === 'Other' ? 'Other' : getChannelLabel(channel);
            const data = hours.map(hour => {
                const value = hourlyConsumption[hour][channel] || 0;
                return value.toFixed(3);
            });
            
            return {
                label: label,
                data: data,
                backgroundColor: colors[i % colors.length],
                borderColor: colors[i % colors.length].replace('0.8', '1'),
                borderWidth: 1
            };
        });
        
        // Destroy existing chart
        if (consumptionChart) {
            consumptionChart.destroy();
        }
        
        // Make sure canvas exists
        const canvasElement = document.getElementById('consumption-chart-canvas');
        if (!canvasElement) {
            console.error('Canvas element not found');
            return;
        }
        
        // Create new chart
        const ctx = canvasElement.getContext('2d');
        consumptionChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: hours.map(hour => `${hour}:00`),
                datasets: datasets
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        stacked: true,
                        title: {
                            display: true,
                            text: 'Hour'
                        }
                    },
                    y: {
                        stacked: true,
                        title: {
                            display: true,
                            text: 'Energy (kWh)'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false
                    }
                }
            }
        });
    }

    function updatePieChart(totalConsumption) {
        const channels = Object.keys(totalConsumption);
        const values = Object.values(totalConsumption);
        const total = values.reduce((sum, value) => sum + value, 0);
        
        if (total === 0) {
            showNoPieChartData();
            return;
        }
        
        // Create labels with percentages
        const labels = channels.map((channel, i) => {
            const label = channel === 'Other' ? 'Other' : getChannelLabel(channel);
            const percentage = ((values[i] / total) * 100).toFixed(1);
            return `${label} (${percentage}%)`;
        });
        
        // Destroy existing chart
        if (pieChart) {
            pieChart.destroy();
        }
        
        // Make sure canvas exists
        const canvasElement = document.getElementById('pie-chart-canvas');
        if (!canvasElement) {
            console.error('Pie chart canvas element not found');
            return;
        }
        
        // Create new chart
        const ctx = canvasElement.getContext('2d');
        pieChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: labels,
                datasets: [{
                    data: values,
                    backgroundColor: colors.slice(0, channels.length),
                    borderWidth: 2,
                    borderColor: '#fff'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'right'
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                const label = channels[context.dataIndex];
                                const channelLabel = label === 'Other' ? 'Other' : getChannelLabel(label);
                                const value = context.parsed.toFixed(2);
                                const percentage = ((context.parsed / total) * 100).toFixed(1);
                                return `${channelLabel}: ${value} kWh (${percentage}%)`;
                            }
                        }
                    }
                }
            }
        });
    }

    function getChannelLabel(channelIndex) {
        if (channelIndex === 'Other') return 'Other';
        const channel = channelData.find(ch => ch.index === parseInt(channelIndex));
        return channel ? channel.label : `Channel ${channelIndex}`;
    }

    function setupCsvDownload(hourlyConsumption) {
        const downloadBtn = document.getElementById('download-csv');
        downloadBtn.onclick = function() {
            const hours = Object.keys(hourlyConsumption).sort();
            const channels = new Set();
            
            // Get all channels
            hours.forEach(hour => {
                Object.keys(hourlyConsumption[hour]).forEach(channel => {
                    channels.add(channel);
                });
            });
            
            const channelArray = [...channels].sort((a, b) => {
                if (a === 'Other') return 1;
                if (b === 'Other') return -1;
                return parseInt(a) - parseInt(b);
            });
            
            // Create CSV content
            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "Hour," + channelArray.map(ch => getChannelLabel(ch)).join(",") + "\n";
            
            hours.forEach(hour => {
                const row = [hour + ":00"];
                channelArray.forEach(channel => {
                    row.push((hourlyConsumption[hour][channel] || 0).toFixed(3));
                });
                csvContent += row.join(",") + "\n";
            });
            
            // Download file
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `energy_consumption_${currentDate}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
    }

    function updateMeterData() {
        if (!meterData || meterData.length === 0) return;
        
        document.getElementById("voltage").innerHTML = meterData[0].data.voltage.toFixed(1) + ' V';

        let powerDataHtml = '';
        let totalPower = 0;
        
        meterData.forEach((channel, index) => {
            if (index === 0) return; // Skip total channel for power display
            
            const activePower = channel.data.activePower.toFixed(0);
            totalPower += parseFloat(activePower);
            
            powerDataHtml += '<div class="channel-box">';
            powerDataHtml += '<div class="channel-label">' + channel.label + '</div>';
            powerDataHtml += '<div class="channel-value">' + activePower + ' W</div>';
            powerDataHtml += '</div>';
        });

        document.getElementById("channels").innerHTML = powerDataHtml;
    }

    function showLoadingMessage() {
        document.getElementById("consumption-chart").innerHTML = '<div style="text-align: center; padding: 40px; font-size: 18px; color: #666;">üìä Loading energy data...</div>';
        document.getElementById("pie-chart").innerHTML = '<div style="text-align: center; padding: 40px; font-size: 18px; color: #666;">ü•ß Loading energy distribution...</div>';
    }

    function showNoDataMessage() {
        document.getElementById("consumption-chart").innerHTML = '<div style="text-align: center; padding: 40px; font-size: 18px; color: #666;">üìä No energy data available.<br><br>Energy tracking files will appear here once data collection begins.</div>';
        document.getElementById("pie-chart").innerHTML = '<div style="text-align: center; padding: 40px; font-size: 18px; color: #666;">ü•ß No energy data available.</div>';
    }

    function showNoPieChartData() {
        document.getElementById("pie-chart").innerHTML = '<div style="text-align: center; padding: 40px; font-size: 18px; color: #666;">ü•ß No consumption data for this day.</div>';
    }

    function showErrorMessage(message) {
        document.getElementById("consumption-chart").innerHTML = `<div style="text-align: center; padding: 40px; font-size: 18px; color: #d32f2f;">‚ùå ${message}</div>`;
        document.getElementById("pie-chart").innerHTML = `<div style="text-align: center; padding: 40px; font-size: 18px; color: #d32f2f;">‚ùå ${message}</div>`;
    }

    function restoreChartCanvases() {
        // Restore consumption chart canvas
        const consumptionChartDiv = document.getElementById("consumption-chart");
        consumptionChartDiv.innerHTML = `
            <canvas id="consumption-chart-canvas"></canvas>
            <button id="download-csv" class="tooltip" style="position: absolute; top: 2px; right: 2px;">
                <i class="fas fa-download"></i>
                <span class="tooltiptext">Download as CSV</span>
            </button>
        `;
        
        // Restore pie chart canvas
        const pieChartDiv = document.getElementById("pie-chart");
        pieChartDiv.innerHTML = '<canvas id="pie-chart-canvas"></canvas>';
    }

    async function fetchFirmwareUpdateInfo() {
        try {
            const data = await energyApi.getFirmwareUpdateInfo();
            if (data.latest == false) {
                document.querySelector('.buttonNavigation[href="/update"]').innerHTML += ' &#x1F514';
            }
        } catch (error) {
            console.error('Error fetching firmware update info:', error);
        }
    }

    // Initialize page when DOM is loaded
    document.addEventListener('DOMContentLoaded', async () => {
        await initializePage();
        await fetchFirmwareUpdateInfo();
        
        // Set up real-time meter data updates
        setInterval(async () => {
            try {
                meterData = await energyApi.getMeterValues();
                updateMeterData();
            } catch (error) {
                console.error('Error updating meter data:', error);
            }
        }, 1000);
    });

</script>

</html>
